<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Texto centrado con fondo GIF</title>

    <!-- Carga de Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #111;
            text-align: center;
        }

        h1 {
            font-size: 48px;

            /* ðŸ‘‰ Fuente Roboto en negrita para el tÃ­tulo */
            font-family: 'Roboto', sans-serif;
            font-weight: 700;

            background: url('gif1.gif') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
        }

        .texto {
            font-size: 20px;
            line-height: 1.6;
            max-width: 600px;
            padding: 0 20px;

            /* ðŸ‘‰ Fuente Roboto regular para el texto */
            font-family: 'Roboto', sans-serif;
            font-weight: 400;

            background: url('gif2.gif') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Franco</h1>
    <div class="texto">
        No todos entran a mi mundo.<br>
        Soy selectivo, exigente y real.<br>
        La chuzma, la mediocridad y lo ordinario no tienen cabida.<br>
        Si no aportas luz, mejor ni toques la puerta.
    </div>
</body>
</html>
