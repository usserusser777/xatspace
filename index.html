<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card de Perfil</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Fondo de video */
    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .card {
      height: 400px;
      width: 320px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 8px;
      box-shadow: 20px 20px 22px rgba(0,0,0,0.2);
    }

    .card-img {
      height: 120px;
      width: 120px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      position: absolute;
      margin: 30px auto 20px auto;
      left: 0;
      right: 0;
    }

    .card-img img {
      height: 86%;
      border-radius: 50%;
      margin-left: 7%;
      margin-top: 7%;
    }

    .desc {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 160px;
      padding: 0 10px;
    }

    h6 {
      margin: 0;
    }

    .primary-text {
      color: #d5d5d5;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.7px;
      margin: 5px 0;
    }

    .secondary-text {
      color: #c0c0c0;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 5px 0;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
    }


    .xatSpace {
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .rating {
      text-align: center;
    }

    a {
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      position: absolute;
      right: 20px;
      top: 20px;
      border: 3px solid #ffffff;
      border-radius: 5px;
      text-decoration: none;
    }

    a .fa {
      color: #FF0000;
    }

    @media screen and (min-width: 451px) {
      a {
        font-size: 18px;
        padding: 8px 12px;
      }
    }

    @media screen and (max-width: 450px) {
      a {
        font-size: 12px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://videos.pexels.com/video-files/9694240/9694240-hd_1920_1080_25fps.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Tarjeta -->
  <div class="card">
    <div class="card-img">
      <img src="https://xatimg.com/image/ERIKmUuLIbU5.png?raw=1" alt="Foto de perfil">
    </div>
    <div class="desc">
      <h6 class="primary-text">Franco (1984)</h6>
      <h6 class="secondary-text">
        Valoro lo auténtico, lo profundo y lo que suma.<br>
        Prefiero rodearme de calidad antes que cantidad.<br>
        Camino con luz propia, y solo abro la puerta a quienes también la traen.
      </h6>
    </div>
    <div class="xatSpace">
      <div class="rating">
        <h6 class="primary-text">chileno</h6>
        <img src="https://xatimg.com/image/ocHXrVUE1ehx.png" alt="Chile">
      </div>
    </div>
  </div>


</body>
</html>
