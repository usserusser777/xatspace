<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Texto centrado con fondo GIF</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif; /* Fuente general de respaldo */
            background-color: #111;
            text-align: center;
        }

        h1 {
            font-size: 48px;

            /* ðŸ‘‰ AquÃ­ puedes cambiar la fuente del tÃ­tulo */
            font-family: 'Impact', sans-serif;

            background: url('https://xatimg.com/image/4PhZmXsYnjBo.gif') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
        }

        .texto {
            font-size: 20px;
            line-height: 1.6;
            max-width: 600px;
            padding: 0 20px;

            /* ðŸ‘‰ AquÃ­ puedes cambiar la fuente del texto principal */
            font-family: 'Segoe UI', sans-serif;

            background: url('https://xatimg.com/image/d27fwyMa7IX0.gif') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Franco</h1>
    <div class="texto">
        No todos entran a mi mundo.<br>
        Soy selectivo, exigente y real.<br>
        La chuzma, la mediocridad y lo ordinario no tienen cabida.<br>
        Si no aportas luz, mejor ni toques la puerta.
    </div>
</body>
</html>
