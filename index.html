<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>id(1984)</title>
  <link rel="icon" href="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/icono.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .card {
      width: 320px;
      height: 550px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 8px;
      box-shadow: 20px 20px 22px rgba(0,0,0,0.2);
      padding-bottom: 20px;
    }
    .card-img {
      height: 120px;
      width: 120px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      position: absolute;
      margin: 30px auto 20px auto;
      left: 0;
      right: 0;
    }
    .card-img img {
      height: 86%;
      border-radius: 50%;
      margin-left: 7%;
      margin-top: 7%;
    }
    .desc {
      width: 100%;
      text-align: center;
      position: relative;
      top: auto;
      padding: 160px 10px 0 10px;
    }
    h6 {
      margin: 0;
    }
    .primary-text {
      color: #d5d5d5;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.7px;
      margin: 5px 0;
    }
    .secondary-text {
      color: #c0c0c0;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 5px 0;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      text-align: justify;
    }
    a {
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      position: absolute;
      right: 20px;
      top: 20px;
      border: 3px solid #ffffff;
      border-radius: 5px;
      text-decoration: none;
    }
    a .fa {
      color: #FF0000;
    }
    .lang-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      padding: 8px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .lang-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/vid4.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="card">
    <div class="card-img">
      <img src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/foto.png" alt="Foto de perfil">
    </div>

    <div class="desc">
      <h6 class="primary-text" id="nombre">Franco id(1984)</h6>
      <h6 class="secondary-text" id="descripcion">
        Valoro lo auténtico, lo profundo y lo que suma; prefiero rodearme de calidad antes que cantidad.<br>
        Nunca he necesitado la validación de nadie; <br>yo elijo a conciencia quién se queda.
      </h6>

      <div style="text-align: center; margin-top: 15px;">
        <i id="envidia">Envidiosos = Ignore Forever</i>
        <div id="infoUsuario" style="color: white; font-size: 9px; padding: 9px;"></div>
      </div>

      <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;">
        <h6 class="primary-text" style="margin: 0;" id="nacionalidad">chileno</h6>
        <img src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/bandera2.png" alt="Chile" style="width: 20px; height: auto;">
      </div>

      <div style="text-align: center;">
        <button class="lang-button" onclick="cambiarIdioma()">English</button>
      </div>
      <br><br>
    </div>
  </div>

  <script>
    const textos = {
      español: {
        descripcion: "Este es tu espejo, lo mismo que piensas de los demás es lo que eres tú como persona y se refleja en ti.",
        nacionalidad: "chileno",
        envidia: "Envidiosos = Ignore Forever",
        boton: "English",
        dir: "ltr"
      },
      ingles: {
        descripcion: "This is your mirror, what you think of others is who you are as a person and it reflects on you.",
        nacionalidad: "chilean",
        envidia: "Haters = Ignore Forever",
        boton: "Arabic",
        dir: "ltr"
      },
      arab: {
        descripcion: "هذا هو مرآتك، ما تفكر به عن الآخرين هو ما أنت عليه كإنسان، وهو ينعكس عليك.",
        nacionalidad: "تشيلينو",
        envidia: "الحساد = تجاهل دائمًا",
        boton: "Español",
        dir: "rtl"
      }
    };

    let Idioma = "ingles";

    function cambiarIdioma() {
      const descripcion = document.getElementById("descripcion");
      const nacionalidad = document.getElementById("nacionalidad");
      const envidia = document.getElementById("envidia");
      const boton = document.querySelector(".lang-button");

      if (Idioma === "ingles") {
        descripcion.innerHTML = textos.ingles.descripcion;
        descripcion.dir = textos.ingles.dir;
        nacionalidad.textContent = textos.ingles.nacionalidad;
        envidia.textContent = textos.ingles.envidia;
        boton.textContent = textos.ingles.boton;
        Idioma = "arab";
      } else if (Idioma === "arab") {
        descripcion.innerHTML = textos.arab.descripcion;
        descripcion.dir = textos.arab.dir;
        nacionalidad.textContent = textos.arab.nacionalidad;
        envidia.textContent = textos.arab.envidia;
        boton.textContent = textos.arab.boton;
        Idioma = "español";
      } else {
        descripcion.innerHTML = textos.español.descripcion;
        descripcion.dir = textos.español.dir;
        nacionalidad.textContent = textos.español.nacionalidad;
        envidia.textContent = textos.español.envidia;
        boton.textContent = textos.español.boton;
        Idioma = "ingles";
      }
    }
  </script>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && (e.key === 'c' || e.key === 'u')) || e.key === 'F12') {
        e.preventDefault();
      }
    });
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const navegador = navigator.userAgent;
      const idioma = navigator.language || navigator.userLanguage;

      fetch("https://ipapi.co/json/")
        .then(response => response.json())
        .then(data => {
          const visitante = {
            IP: data.ip,
            Ciudad: data.city,
            Region: data.region,
            Pais: data.country_name,
            ISP: data.org,
            Navegador: navegador,
            Idioma: idioma,
            Fecha: new Date().toISOString()
          };

          document.getElementById("infoUsuario").innerHTML = `
            <strong>IP:</strong> ${data.ip}<br>
            <strong>City:</strong> ${data.city}<br>
            <strong>Region:</strong> ${data.region}<br>
            <strong>Country:</strong> ${data.country_name}<br>
            <strong>ISP:</strong> ${data.org}
          `;

          fetch("https://apivisitor.com/Visita/Registrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(visitante)
          })
          .then(response => {
            if (!response.ok) throw new Error("Respuesta no válida");
            return response.json();
          })
          .then(data => {
            console.log("✅ Respuesta del servidor:", data);
          })
          .catch(err => {
            console.error("❌ Error al enviar POST:", err.message || err);
          });
        })
        .catch(err => {
          document.getElementById("infoUsuario").innerText = "No se pudo obtener la IP.";
          console.error("❌ Error al obtener IP:", err);
        });
    });
  </script>

  <script>
    const video = document.querySelector('.video-bg');
    video.addEventListener('ended', function () {
      this.currentTime = 0;
      this.play();
    });
  </script>

</body>
</html>
