<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>id(1984)</title>
  <link rel="icon" href="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .card {
      height: 420px;
      width: 320px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 8px;
      box-shadow: 20px 20px 22px rgba(0,0,0,0.2);
    }

    .card-img {
      height: 120px;
      width: 120px;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      position: absolute;
      margin: 30px auto 20px auto;
      left: 0;
      right: 0;
    }

    .card-img img {
      height: 86%;
      border-radius: 50%;
      margin-left: 7%;
      margin-top: 7%;
    }

    .desc {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 160px;
      padding: 0 10px;
    }

    h6 {
      margin: 0;
    }

    .primary-text {
      color: #d5d5d5;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.7px;
      margin: 5px 0;
    }

    .secondary-text {
      color: #c0c0c0;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 5px 0;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      text-align: justify;
    }

    a {
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      position: absolute;
      right: 20px;
      top: 20px;
      border: 3px solid #ffffff;
      border-radius: 5px;
      text-decoration: none;
    }

    a .fa {
      color: #FF0000;
    }

    .lang-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 999px; /* Forma de píldora */
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      padding: 8px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .lang-button:hover {
      background-color: rgba(255, 255, 255, 0.25); /* Más opaco al pasar el mouse */
      color: #fff;
    }

  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/video-2.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="card">
    <div class="card-img">
      <img src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/avatar.png" alt="Foto de perfil">
    </div>

    <div class="desc">
      <h6 class="primary-text" id="nombre">Franco id(1984)</h6>

      <h6 class="secondary-text" id="descripcion">
        Valoro lo auténtico, lo profundo y lo que suma; prefiero rodearme de calidad antes que cantidad.<br>
        Nunca he buscado aprobación; yo elijo a conciencia quién se queda.
      </h6>

      <div style="text-align: center; margin-top: 15px;">
        <i id="envidia">Envidiosos = Ignore Forever</i>
      </div>

      <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;">
        <h6 class="primary-text" style="margin: 0;" id="nacionalidad">chileno</h6>
        <img src="https://raw.githubusercontent.com/usserusser777/xatspace/main/img/bandera2.png" alt="Chile" style="width: 20px; height: auto;">
      </div>

      <div style="text-align: center;">
        <button class="lang-button" onclick="cambiarIdioma()">English</button>
      </div>
      <br>
      <br>
    </div>

  </div>

  <!-- Botón de idioma -->
  

  <script>
    let enIngles = false;

    function cambiarIdioma() {
      const descripcion = document.getElementById("descripcion");
      const nacionalidad = document.getElementById("nacionalidad");
      const envidia = document.getElementById("envidia");
      const boton = document.querySelector(".lang-button");

      if (!enIngles) {
        descripcion.innerHTML = "I value authenticity, depth, and what adds up; I prefer quality over quantity.<br>I’ve never sought approval; I consciously choose who stays.";
        nacionalidad.textContent = "Chilean";
        envidia.textContent = "Haters = Ignore Forever";
        boton.textContent = "Español";
        enIngles = true;
      } else {
        descripcion.innerHTML = "Valoro lo auténtico, lo profundo y lo que suma; prefiero rodearme de calidad antes que cantidad.<br>Nunca he buscado aprobación; yo elijo a conciencia quién se queda.";
        nacionalidad.textContent = "Chileno";
        envidia.textContent = "Envidiosos = Ignore Forever";
        boton.textContent = "English";
        enIngles = false;
      }
    }
  </script>

</body>
</html>
